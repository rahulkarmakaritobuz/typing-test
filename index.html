<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>typing test</title>
  </head>
  <body>
    <section class="d-flex gap-4 flex-column align-items-center">
      <h1>Typing Test</h1>
      <div class="d-flex gap-4 typing-data-heading">
        <div class="d-flex align-items-center flex-column typing-datas">
          <div>WPM</div>
          <div id="wpm">0</div>
        </div>
        <div class="d-flex align-items-center flex-column typing-datas">
          <div>CPM</div>
          <div id="cpm">0</div>
        </div>
        <div class="d-flex align-items-center flex-column typing-datas">
          <div>Accuracy</div>
          <div id="accuracy">0</div>
        </div>
        <div class="d-flex align-items-center flex-column typing-datas">
          <div>Error</div>
          <div id="error">0</div>
        </div>
        <div class="d-flex align-items-center flex-column typing-datas">
          <div>Time</div>
          <div id="time">60</div>
        </div>
      </div>
      <div id="task">Click on the taxtarea below to start the test</div>
      <textarea
        id="inputarea"
        oninput="processCurrentText()"
        onfocus="startGame()"
        placeholder="Start typing here..."
      ></textarea>
      <button id="restart" onclick="resetValues()">Restart</button>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
